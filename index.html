<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;1,100;1,300&family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,600&family=Lobster&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="main-container">
    <div class="left-content">
      <img src="./vecteezy_illustration-isometric-concept-personal-account-security_5647961_55/vecteezy_illustration-isometric-concept-personal-account-security_5647961.jpg" alt="Illustrated image of a smartphone displaying a form and a submit button.">      
    </div>
    <div class="right-content">
      <div class="right-header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</em></p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-container">
        <p id="form-restrictions">All fields with an * are required.</p>
        <form id="myForm" method="get">
          <div class="first-name">
            <label for="first-name">First name:</label>
            <input class= "first-name" type="text" id="first-name" name="first-name">
          </div>
          <div class="last-name">
            <label for="last-name">Last name:</label>
            <input class="last-name" type="text" id="last-name" name="last-name">
          </div>
          <div class="email">
            <label for="email">Email* :</label>
            <input type="email" id="email" name="user-email" required>
          </div>
          <div class="phone-number">
            <label for="phone-number">Phone number:</label>
            <input type="tel" id="phone-number" name="user-phone-number">
          </div>
          <div class="pwd_1">
            <label for="user-pwd">Password* :</label>
            <input type="password" id="user-pwd-1" name="user-pwd-1" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
            <span></span>
          </div>
            <div class="pwd_2">
            <label for="user-pwd">Confirm your password* :</label>
            <input type="password" id="user-pwd-2" name="user-pwd-2" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
            <span id="confirmPassword-feedback"></span>
          </div>
          <div class="submit">
            <button type="submit">Sign Up</button>
          </div>
        </form>  
      </div>        
    </div>
  </div>    
</body>
<script src="./script.js"></script>
</html>
